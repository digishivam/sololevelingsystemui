<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solo Leveling System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<style>
        body {
            background: linear-gradient(135deg, #1a2239 0%, #24243e 100%);
            color: #fff;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .system-window {
            background: rgba(30,40,60,0.85);
            border-radius: 15px;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.25);
            padding: 2rem;
            margin-top: 3rem;
        }
        .progress {
            height: 25px;
            background: #222b45;
        }
        .progress-bar {
            background: linear-gradient(90deg, #4e9afe 0%, #76fffa 100%);
            font-weight: bold;
        }
        .stat-box {
            background: rgba(20,30,50,0.8);
            border-radius: 8px;
            padding: 1rem 0.5rem;
            margin-bottom: 0.5rem;
        }
        .inventory-item {
            border: 1px solid #4e9afe;
            border-radius: 5px;
            padding: 8px 12px;
            background: #253050;
            margin-right: 10px;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
<body>
    <div class="container d-flex justify-content-center">
        <div class="system-window col-lg-5 col-md-8 col-12">
            <h2 class="text-center mb-4" style="letter-spacing:2px;">SYSTEM - STATUS</h2>
            <div class="mb-3">
                <strong>Name:</strong> Shivam Shukla<br>
                <strong>Level:</strong> 100
            </div>
            <label for="xp-bar">XP Progress</label>
            <div class="progress mb-3" id="xp-bar">
                <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="600" aria-valuemin="0" aria-valuemax="1000">600/1000 XP</div>
            </div>
            <div class="row mb-3">
                <div class="col-6 stat-box">
                    <strong>Strength:</strong> 100
                </div>
                <div class="col-6 stat-box">
                    <strong>Agility:</strong> 100
                </div>
                <div class="col-6 stat-box">
                    <strong>Stamina:</strong> 100
                </div>
                <div class="col-6 stat-box">
                    <strong>Intelligence:</strong> 100
                </div>
            </div>
            <div class="mb-3">
                <strong>Inventory:</strong><br>
                <span class="inventory-item">Steel Sword</span>
                <span class="inventory-item">Health Potion</span>
                <span class="inventory-item">Mana Crystal</span>
            </div>
            <div class="text-end">
                <button class="btn btn-info">Level Up</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
